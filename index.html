<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophoto - Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header">
            <div class="left-border-logo">
                <p>SoPhoto</p>
            </div>
            <div class="clearfix"></div>
            <form action="" class="search"><input class="search-btn" type="submit" value=""><input class="inputValues"
            type="text"/></form>
            <a href="#"><img src="img/logo.svg" alt="" class="logo"></a>
            <a href="#" class="login">Войти</a>
        </div>
    </header>
    <main>
        <div class="top-photo">
            <a href="#"><div class="small-container"><img src="img/small1.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small2.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
        </div>
        <div class="middle-photo">
            <a href="#">
                <div class="middle-container"><img src="img/big.jpg" alt="" class="big-photo"></div>
            </a>
            <div class="small-flex">
                <a href="#"><div class="small-container"><img src="img/small4.jpg" alt="" class="small-photo"></div></a>
                <a href="#"><div class="small-container"><img src="img/small5.jpg" alt="" class="small-photo"></div></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom-photo">
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
            <a href="#"><div class="small-container"><img src="img/small3.jpg" alt="" class="small-photo"></div></a>
        </div>
    </footer>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
