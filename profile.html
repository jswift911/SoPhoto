<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoPhoto - Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header">
            <div class="left-border-logo">
                <p>SoPhoto</p>
            </div>
            <div class="clearfix"></div>
            <form action="" class="search"><input class="search-btn" type="submit" value=""><input type="text"/></form>
            <a href="#"><img src="img/logo.svg" alt="" class="logo"></a>
            <div class="auth">
                <div class="auth-square"></div>
                <a href="#" class="auth-avatar"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="left-profile-block">
                <div class="auth-profile">
                    <div class="auth-square-profile"></div>
                    <a href="#" class="auth-avatar-profile"></a>
                </div>
                <div class="statistic-flex">
                    <div class="photo-flex">
                        <img src="img/camera.png" alt="camera">
                        <span>Фотографий добавлено</span>
                        <p>152</p>
                    </div>
                    <div class="likes-flex">
                        <img src="img/heart.png" alt="likes">
                        <span>Любимых фото</span>
                        <p>125</p>
                    </div>
                    <div class="tasks-flex">
                        <img src="img/star.png" alt="tasks">
                        <span>Заданий выполнено</span>
                        <p>45</p>
                    </div>
                </div>
                <div class="left-profile-menu">
                    <a href="#" class="add-photo">Добавить фотографию</a>
                    <a href="#">Настройки</a>
                    <a href="#">Выйти</a>
                </div>
            </div>
            <div class="right-profile-block">
                <div class="right-photo">
                    <div class="right-photo-square"></div>
                    <a href="#" class="right-photo-pic"></a>
                </div>
                <div class="right-profile-menu">
                    <div class="profile-arrow"></div>
                    <div class="view-photos">
                        <span>Любимые фотографии</span>
                        <a href="">Смотреть</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="profile-footer">
        <div class="footer-flex">
            <div class="footer-square-profile"></div>
            <p class="footer-yellow-profile">SoPhoto 2019</p>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
</div>
</body>
</html>
